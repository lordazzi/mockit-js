<link rel="stylesheet" type="text/css" href="../css/mockit.core.css" />
<div class="mockit-environment">
	<div class="panel">
		<div class="titlebar">
			<span>Let mock it!</span>
			<button id="mockit-close">x</button>
			<button id="mockit-minimize">-</button>
		</div>
		<div class="container">
			<button class="panel icon-32 stop-record" id="mockit-record"></button>
			<button class="panel icon-32 play-mock" id="mockit-play"></button>
			<button class="panel icon-32 save-mock" id="mockit-load" title="Abre um arquivo de mock"></button>
			<button class="panel icon-32 load-mock" id="mockit-save" title="Salva um arquivo de mock"></button>
		</div>
	</div>
</div>
